<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Summarizer</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            width: 300px;
        }
        button{
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        button:hover{
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h3>Email Summarizer</h3>
    <p>Click the Button to Summarize Emails</p>
    <button id="scanEmails">Summarize Emails</button>
    <div class="output" id="output"></div> <!-- Added id here -->
    <script src="popup.js"></script>
</body>
</html>
