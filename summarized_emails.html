<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Summaries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .email-summary {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .email-summary h3 {
            color: #333;
        }
        .email-summary p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Summaries</h1>
        {% if summaries %}
            {% for summary in summaries %}
                <div class="email-summary">
                    <h3>Subject: {{ summary.subject }}</h3>
                    <p><strong>Summary:</strong> {{ summary.summary }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No summaries available.</p>
        {% endif %}
    </div>
</body>
</html>
